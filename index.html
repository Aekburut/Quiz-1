<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <title>Document</title>

</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-icon icon="md-card-travel"></ons-icon></div>
                <div class="center">Home</div>
            <div class="right">
                <ons-icon icon="md-help"></ons-icon></div>
        </ons-toolbar>
      
        <ons-tabbar swipeable position="auto">
          <ons-tab page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
          </ons-tab>
          <ons-tab page="tab2.html" label="Cart" icon="md-settings" active-icon="md-face">
          </ons-tab>
        </ons-tabbar>
      </ons-page>
      
      <template id="tab1.html">
        <ons-page id="Tab1">
          <p style="text-align: center;">
                <p style="text-align: center; margin-top: 10px;">
                  <ons-search-input
                    placeholder="Search"
                    onchange="ons.notification.alert('Searched for: ' + this.value)"
                  ></ons-search-input>
                </p>
                        <ons-toolbar>
                          <div class="left">
                            <ons-toolbar-button onclick="prev()">
                              <ons-icon icon="md-chevron-left"></ons-icon>
                            </ons-toolbar-button>
                          </div>
                          <div class="center">Carousel</div>
                          <div class="right">
                            <ons-toolbar-button onclick="next()">
                              <ons-icon icon="md-chevron-right"></ons-icon>
                            </ons-toolbar-button>
                          </div>
                        </ons-toolbar>
                      
                        <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height:300px;" >
                          <ons-carousel-item style="background:url(1.jpg) no-repeat center; background-size: contain;">
                            
                          </ons-carousel-item>
                          <ons-carousel-item style="background:url(2.jpg) no-repeat center; background-size: contain;">
                            
                          </ons-carousel-item>
                          <ons-carousel-item style="background:url(3.jpg) no-repeat center; background-size: contain;">
                            
                          </ons-carousel-item>
                        </ons-carousel>
                      

                <ons-row style="height:120px" vertical-align="center">
                        <ons-col ><ons-icon icon="md-face"></ons-icon></ons-col>
                        <ons-col ><ons-icon icon="fa-twitter"></ons-icon></ons-col>
                        <ons-col ><ons-icon icon="md-run"></ons-icon></ons-col>
                </ons-row>
                <ons-row style="height:120px" vertical-align="center">
                        <ons-col ><ons-icon icon="fa-twitter"></ons-icon></ons-col>
                        <ons-col ><ons-icon icon="fa-twitter"></ons-icon></ons-col>
                        <ons-col ><ons-icon icon="fa-twitter"></ons-icon></ons-col>
                </ons-row>
                <ons-row style="height:120px" vertical-align="center">
                        <ons-col ><ons-icon icon="fa-twitter"></ons-icon></ons-col>
                        <ons-col ><ons-icon icon="fa-twitter"></ons-icon></ons-col>
                        <ons-col ><ons-icon icon="fa-twitter"></ons-icon></ons-col>
                </ons-row>
           

              
          </p>
        </ons-page>
      </template>
      
      <template id="tab2.html">
        <ons-page id="Tab2">
          <p style="text-align: center;">
            This is the second page.
          </p>
        </ons-page>
      </template>
      
      
      
      
      
      
      <script>
      document.addEventListener('prechange', function(event) {
        document.querySelector('ons-toolbar .center')
          .innerHTML = event.tabItem.getAttribute('label');
      });
      </script>

      <script>var prev = function() {
            var carousel = document.getElementById('carousel');
            carousel.prev();
          };
          
          var next = function() {
            var carousel = document.getElementById('carousel');
            carousel.next();
          };
          
          ons.ready(function() {
            var carousel = document.addEventListener('postchange', function(event) {
              console.log('Changed to ' + event.activeIndex)
            });
          });</script>
</body>
</html>
